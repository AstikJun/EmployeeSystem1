<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>


<nav class="navbar navbar-dark bg-primary navbar-expand-sm">

    <a class="navbar-brand" href="#">Employees Management System</a>


    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ">
            <li class="nav-item ">
                <a class="nav-link " th:href="@{/employees/new}">Add new</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{http://localhost:8080/}">Main Page</a>
            </li>
        </ul>
    </div>

</nav>


<div class ="container bg-image"
style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
height: 100vh" >
    <div class = "row">
        <h1> List employees </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/employees/new}" class = "btn btn-primary btn-sm mb-3"> Add Employee</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Employee First Name</th>
            <th> Employee Last Name</th>
            <th> Employee Email </th>
            <th> Employee Address </th>
            <th> Employee Department </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "employee: ${employees}">
            <td th:text = "${employee.firstName}"></td>
            <td th:text = "${employee.lastName}"></td>
            <td th:text = "${employee.email}"></td>
            <td th:textfield = "${employee.address}"></td>
            <td th:text = "${employee.department}"></td>
            <td>
                <a th:href = "@{/employees/edit/{id}(id=${employee.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/employees/{id}(id=${employee.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
